<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="/src/css/3-promisses(paralax).css" />
  </head>
  <body>
    <section>
      <h2 id="text">Promise</h2>
      <img src="/src/paralax picture/baground.png" alt="" id="bg" />
      <img src="/src/paralax picture/boy.png" alt="" id="boy" />
      <img src="/src/paralax picture/mountains1.png" alt="" id="mount1_right" />
      <img src="/src/paralax picture/mountains2.png" alt="" id="mount2_left" />
    </section>
    <div class="sec">
      <h2>Promise Generator</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro voluptate
        dolorem alias? Excepturi repellat saepe provident perspiciatis quidem?
        Beatae nam odio in excepturi non, minus error maiores recusandae
        molestiae ratione.
      </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"></script>
    <script>
      gsap.to('#bg', {
        scrollTrigger: {
          scrub: 1,
        },
        scale: 1.5,
      });
      gsap.to('#boy', {
        scrollTrigger: {
          scrub: 1,
        },
        scale: 0.5,
      });
      gsap.to('#mount1_right', {
        scrollTrigger: {
          scrub: 1,
        },
        x: 500,
      });
      gsap.to('#mount2_left', {
        scrollTrigger: {
          scrub: 1,
        },
        x: -500,
      });
      gsap.to('#text', {
        scrollTrigger: {
          scrub: 1,
        },
        y: 500,
      });
    </script>
    <script src="/src/js/03-promises(paralax).js" type="module"></script>
  </body>
</html>
